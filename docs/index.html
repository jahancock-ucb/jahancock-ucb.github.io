<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JL Link in Bio</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i|Source+Sans+Pro" rel="stylesheet">

  <style>
    /* * {
      border: thin red solid;
    } */

    body {
      padding: 40px 0px;
      background-color: #faeee7;
      display: flex;
      justify-content: center;
      Font-Family: 'Source Sans Pro', Sans-Serif;
      Font-Size: 16px;
    }

    .name {
      color: #33272a;
      display: flex;
      justify-content: center;
      Font-Family: 'Playfair Display', Serif;
      Font-Size: 48px;
    }
    .banner {
      display: flex;
      justify-content: center;
    }
    
    .social-icons {
      display: flex;
      justify-content: space-around;
    }
    
    .social-icons a {
      color: #33272a;
      text-decoration: none;
    }

    .link {
      background-color: #ff8ba7;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a{
      color: #33272a;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }
    
    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }


  </style>
</head>
<body>

  <div class="items">
    <div class="banner">
      <img src="thumbnails/profile-pic.jpg" alt="Jordan LaManna" class="banner-image">
    </div>    

    <div class="name">
      Jordan LaManna
    </div>

    <div class="social-icons">
      <a href="https://github.com/jahancock-ucb" target="_blank">
        Github
      </a>
      <a href="https://www.instagram.com/jordanalamanna/" target="_blank">
        Instagram
      </a>
      <a href="https://www.linkedin.com/in/jordanahancock/" target="_blank">
        LinkedIn
      </a>
    </div>

    <div class="link">
      <img src="thumbnails/chicago-restaurants.jpg" class="thumbnail">
      <a href="https://www.cntraveler.com/gallery/best-restaurants-in-chicago" target="_blank">
        The 26 Best Restaurants in Chicago - Conde Nast
      </a>
    </div>

    <div class="link">
      <img src="thumbnails/st-john.jpg" class="thumbnail">
      <a href="https://stjohn-beachguide.com/10-best-st-john-beaches/" target="_blank">
        10 Best St John Beaches - St John Beach Guide
      </a>
  </div>


  <div class="link">
    <img src="thumbnails/winston.JPG" class="thumbnail">
    <a href="https://www.chewy.com/kong-plush-duck-dog-toy/dp/51534" target="_blank">
      Winston's <em>Favorite</em> Toy
    </a>
  </div>
</body>
</html>
